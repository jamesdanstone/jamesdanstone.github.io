<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>James Stone — Showreel</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div id="header"></div>

<main>

<!-- ===== HERO — Large Centered Title ===== -->
<!-- ===== HERO WITH VIMEO BACKGROUND ===== -->
<section class="hero-fullscreen video-hero">

    <!-- Vimeo background -->
    <div class="vimeo-bg">
        <iframe 
            src="https://player.vimeo.com/video/1138539252?background=1&autoplay=1&loop=1&muted=1&byline=0&title=0"
            frameborder="0"
            allow="autoplay; fullscreen"
            allowfullscreen>
        </iframe>
    </div>

    <!-- Dark overlay -->
    <div class="hero-overlay"></div>

    <!-- NEW OVERLAY CONTENT -->
    <div class="hero-content">

        <h1 class="hero-title">James Stone</h1>
        <p class="hero-sub">Animation & Motion Design</p>

        <div class="hero-buttons">
            <button id="btn-showreel" class="btn-hero">Showreel</button>
            <button id="btn-projects" class="btn-hero">Projects</button>
        </div>

    </div>

</section>


<!-- ===== INTRO TEXT BLOCK ===== -->
<section class="intro">
<div class="container">
<p>
I'm a filmmaker and visual storyteller driven by detail, tone and energy. My work blends cinematic texture with dynamic pacing — from documentary to brand films and commercial motion campaigns.
</p>
</div>
</section>

<!-- ===== SHOWREEL ===== -->
<section class="showreel">
<div class="video-wrapper-large">
<iframe 
src="https://player.vimeo.com/video/1138539252?autoplay=0&title=0&byline=0&portrait=0"
allow="autoplay; fullscreen"
allowfullscreen>
</iframe>
</div>
</section>

</main>

<div id="footer"></div>
<script src="js/script.js"></script>
<script src="js/hero.js"></script>
<script src="js/load-footer.js"></script>
</body>
</html>
