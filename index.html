<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #333;
            color: white;
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        /* Hamburger Menu */
        .hamburger {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
            transition: 0.3s;
        }

        /* Navigation Menu */
        .nav-menu {
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: #444;
            width: 200px;
            display: none;
            flex-direction: column;
            border-radius: 5px;
            overflow: hidden;
        }

        .nav-menu a {
            padding: 15px;
            text-decoration: none;
            color: white;
            display: block;
            text-align: center;
            transition: background 0.3s;
        }

        .nav-menu a:hover {
            background: #555;
        }

        /* Show menu when active */
        .nav-menu.active {
            display: flex;
        }

        /* Main Content */
        .container {
            text-align: center;
            padding: 20px;
            flex-grow: 1;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            color: #555;
        }

        iframe {
            margin-top: 20px;
            width: 560px;
            height: 315px;
            border: none;
        }

        @media (max-width: 600px) {
            iframe {
                width: 100%;
                height: 200px;
            }
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 15px;
            background-color: #333;
            color: white;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="https://via.placeholder.com/40" alt="Logo">
            <span>My Brand</span>
        </div>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav class="nav-menu" id="navMenu">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="/portfolio.html">Portfolio</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container">
        <h1>Welcome to My Landing Page</h1>
        <p>Placeholder Vimeo Video Below</p>
        <iframe src="https://player.vimeo.com/video/76979871" allowfullscreen></iframe>
    </div>

    <!-- Footer -->
    <footer>
        <div class="social-links">
            <a href="https://facebook.com" target="_blank">ðŸ”µ</a>
            <a href="https://twitter.com" target="_blank">ðŸ”·</a>
            <a href="https://instagram.com" target="_blank">ðŸŸ£</a>
        </div>
    </footer>

    <script>
        function toggleMenu() {
            document.getElementById("navMenu").classList.toggle("active");
        }
    </script>
</body>
</html>
