<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>James Stone — Showreel</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div id="header"></div>

<main>

<!-- ===== HERO — Large Centered Title ===== -->
<!-- ===== HERO WITH VIMEO BACKGROUND ===== -->
<section class="hero-fullscreen video-hero">

    <!-- Vimeo background iFrame -->
    <div class="vimeo-bg">
        <iframe 
            src="https://player.vimeo.com/video/1138539252?background=1&autoplay=1&loop=1&muted=1&byline=0&title=0"
            frameborder="0"
            allow="autoplay; fullscreen"
            allowfullscreen>
        </iframe>
    </div>

    <!-- Overlay for readability -->
    <div class="hero-overlay"></div>

    <!-- Hero text -->
    <div class="hero-inner">
        <h1>JAMES <span>STONE</span></h1>
        <p>CINEMATOGRAPHY · EDITING · COLOUR</p>
    </div>

</section>

<!-- ===== INTRO TEXT BLOCK ===== -->
<section class="intro">
<div class="container">
<p>
I'm a filmmaker and visual storyteller driven by detail, tone and energy. My work blends cinematic texture with dynamic pacing — from documentary to brand films and commercial motion campaigns.
</p>
</div>
</section>

<!-- ===== SHOWREEL ===== -->
<section class="showreel">
<div class="video-wrapper-large">
<iframe 
src="https://player.vimeo.com/video/1138539252?autoplay=0&title=0&byline=0&portrait=0"
allow="autoplay; fullscreen"
allowfullscreen>
</iframe>
</div>
</section>

</main>

<div id="footer-placeholder"></div>
<script src="js/script.js"></script>
</body>
</html>
