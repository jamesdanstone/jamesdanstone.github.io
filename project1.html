<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div id="header"></div>

<main class="project-wrapper">

    <!-- HERO (Image or Video) -->
    <section class="project-hero">
        <img src="images/mvwrapped2024_01.png" alt="Main hero image">
        <!-- OR â€” Vimeo hero -->
        <!-- <div class="hero-video"><iframe src="https://player.vimeo.com/video/XXXXXX" frameborder="0" allowfullscreen></iframe></div> -->
    </section>

    <!-- TEXT BLOCK -->
    <section class="project-text">
        <h1>Multiverse wrapped</h1>
        <p>A colourful motion project celebrating the key achievements and silly stats of the year for Multiverse. The client was looking to replicate the Spotify wrapped style and vibe, bringing fun to the stats and capturing the sharability of the Spotify end of year event.</p>
    </section>

    <!-- MEDIA SECTION (Image or Video) -->
    <section class="project-media">
        <iframe src="https://player.vimeo.com/video/1141547291" width="1080" height="1920" allowfullscreen></iframe>
    </section>

    <!-- OPTIONAL GALLERY (3/4 images like Animade) -->
    <section class="project-gallery">
        <img src="images/mvwrapped2024_02.png">
        <img src="images/mvwrapped2024_03.png">
        <img src="images/mvwrapped2024_04.png">
    </section>

</main>

<script src="js/script.js"></script>
<script src="js/project-media-ratio.js"></script>
<script src="js/load-footer.js"></script>
<div id="footer"></div>
</body>
</html>
