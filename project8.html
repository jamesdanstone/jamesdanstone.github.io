<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div id="header"></div>

<main class="project-wrapper">

    <!-- HERO (Image or Video) -->
    <section class="project-hero">
        <img src="images/JP_03.png" alt="Main hero image">
        <!-- OR â€” Vimeo hero -->
        <!-- <div class="hero-video"><iframe src="https://player.vimeo.com/video/XXXXXX" frameborder="0" allowfullscreen></iframe></div> -->
    </section>

    <!-- TEXT BLOCK -->
    <section class="project-text">
        <h1>Just Park</h1>
        <p>This animated explainer/advert for Just Park showed off a minimalist style and playful motion, this was made back in 2021 but the company has since gone from strength to strength becoming a household name and absolute must for city centre parking!</p>

    <!-- OPTIONAL GALLERY (3/4 images like Animade) -->

        <img src="images/JP_04.png">
        <img src="images/JP_05.png">
        <img src="images/JP_06.png">

</main>

<script src="js/script.js"></script>

<script src="js/load-footer.js"></script>
<div id="footer"></div>
